    <script id="rendered-js">
        $(document).ready(function () {
            var active1 = false;
            var active2 = false;
            var active3 = false;
            var active4 = false;

            $('.parent2').on('mousedown touchstart', function () {
                if (!active1)
                    $(this)
                        .find('.test1')
                        .css({ 'background-color': 'gray', transform: 'translate(0px,125px)' });
                else
                    $(this)
                        .find('.test1')
                        .css({ 'background-color': 'dimGray', transform: 'none' });
                if (!active2)
                    $(this)
                        .find('.test2')
                        .css({ 'background-color': 'gray', transform: 'translate(60px,105px)' });
                else
                    $(this)
                        .find('.test2')
                        .css({ 'background-color': 'darkGray', transform: 'none' });
                if (!active3)
                    $(this)
                        .find('.test3')
                        .css({ 'background-color': 'gray', transform: 'translate(105px,60px)' });
                else
                    $(this)
                        .find('.test3')
                        .css({ 'background-color': 'silver', transform: 'none' });
                if (!active4)
                    $(this)
                        .find('.test4')
                        .css({ 'background-color': 'gray', transform: 'translate(125px,0px)' });
                else
                    $(this)
                        .find('.test4')
                        .css({ 'background-color': 'silver', transform: 'none' });
                active1 = !active1;
                active2 = !active2;
                active3 = !active3;
                active4 = !active4;
            });
        });
    </script>
    <script>
        var iconMenu = document.querySelector('.icon-menu'),
            menu = document.querySelector('.menu'),
            menuLink = document.querySelectorAll('.menu-link.sub');

        iconMenu.addEventListener('click', openMenu);

        menuLink.forEach(function (el) {
            el.addEventListener('click', openSubmenu);
        });

        function openMenu() {
            if (menu.classList.contains('open')) {
                menu.classList.add('close');
                iconMenu.classList.remove('icon-closed');

                setTimeout(function () {
                    menu.classList.remove('open');
                }, 1300);
            } else {
                menu.classList.remove('close');
                menu.classList.add('open');
                iconMenu.classList.add('icon-closed');
            }
        }

        function openSubmenu(event) {
            if (event.currentTarget.classList.contains('active')) {
                event.currentTarget.classList.remove('active');
            } else {
                event.currentTarget.classList.add('active');
            }
        }
    </script>
